<!DOCTYPE html>
<html>
    <head>
        <title>
            Notebook
        </title>
        
<!--        <link type="text/css" rel="stylesheet" href="notebook.css"></link> -->
        <link type="text/css" rel="stylesheet" href="./styles/scraps.css"></link>        
        
        <script language="javascript" src="./scripts/jquery-1.4.3.min.js" type="text/javascript"></script>
        <script language="javascript" src="./scripts/sha1-min.js" type="text/javascript"></script>
        <script language="javascript" src="./scripts/seedrandom.js" type="text/javascript"></script>        


        <script language="javascript" src="./scripts/notebook.js" type="text/javascript"></script>
        <script language="javascript" src="./scripts/util.js" type='text/javascript'></script>
        <script language="javascript" src="./scripts/notification_center.js" type="text/javascript"></script>
        <script language="javascript" src="./scripts/account.js" type="text/javascript"></script>
        <script language="javascript" src="./scripts/status.js" type="text/javascript"></script>
        <script language="javascript" src="./scripts/storage.js" type="text/javascript"></script>
        <script language="javascript" src="./scripts/app_messages.js" type="text/javascript"></script>        
        <script language="javascript" src="./scripts/userpanel.js" type="text/javascript"></script>
        <script language="javascript" src="./scripts/notelist.js" type="text/javascript"></script>
        <script language="javascript" src="./scripts/note_editor.js" type="text/javascript"></script>

    </head>
    
    <body>
        <div class="app">
            <div class='side-panel'>
                <div class='message'></div>
                <div class='user-panel' id='user_panel'>

                    <div class='account-details' style="display: none">
                        <div class='user-name'></div>
                        <a class='sign-out' href='javascript:void(0)'>sign out</a>
                    </div>

                    <div class='auth-box'>
                        <div class="register-additions">
                            <div class="auth-label">name</div>
                            <input class="auth-realname" type="text" placeholder="e.g. Fred Bloggs"></input>
                        </div>

                        <div class="auth-label">email address</div>
                        <input class="auth-email" type="text" placeholder="e.g. fred@bloggs.com" />

                        <div class="auth-label">password</div>
                        <input type="password" class='auth-pass' placeholder="your password" />
                        
                        <div class="register-additions">
                            <div class='auth-label'>confirm password</div>
                            <input type="password" name="confirm_pass" placeholder="your password again" />
                            <input type="hidden" name="server_salt" value="There once was a man from Nantucket" />
                        </div>
                        
                        <input type='hidden' name='server_time' value="" />
                        <input type='button' value='sign in' name='confirm' />
                        
                        <a href='javascript:void(0)' class='auth-switcher'>Not registered?</a>
                        <a href='javascript:void(0)' class='forgot-pass'>Forgotten password?</a>
                    </div>
                </div>
            

                <div class='note-book' id='note_book'>
                    <a class='create-button' href="javascript:void(0)   ">
                        Create note....
                    </a>
                    <div class='note-list'>
    
                    </div>
                </div>
            </div>
            
            <div class='main-panel'>
            <div class='app-frame' id='note_editor'>
                <div class='app-heading'> <!-- table row -->
                    <div class='app-title'>
                        scraps
                    </div>
                </div>
                <div class='app-ctrls'> <!-- table row -->
                    <div class='app-messages'></div>
                    <div class='app-links'>
                        <a href='#'>help</a>
                    </div>
                </div>
                
                <div class='app-content'> <!-- table row -->
                    <div class='note' id='note_editor'>
                        <div class='error-banner conflict-banner'>
                            This note has been edited by someone else: <span class='link-button' id="reload_note">reload</span> <span class='link-button' id="merge_conflict">merge</span>
                        </div>
                        <div class='note-attributes'>
                            <input type='text' class='note-title note-input' placeholder='type a title for your note'>
                            </input>
                            
                            <div class='note-tags'>
                                <span class='tag-list'></span>

                                <span class='tag-editor'>
                                    <input class='note-tag-input' type='text' placeholder='type tag here'></input>
                                    <a class='add-tag' href='javascript:void(0)'>add</a>
                                </span>
                            </div>
                        </div>
                        
                        <div class='note-content'>
                            <textarea class='note-text note-input' placeholder='type your note here...'></textarea>
                        </div>
                        
                        <div class='note-deleter resting'>
                            &laquo;
                            <span class='delete-button'>
                                delete this note
                            </span>
                            <span class='confirm-dialog'>
                                are you sure?
                                <span class='confirm-button'>yes</span>
                                <span class='cancel-button'>do not delete</span>
                            </span>
                            &raquo;
                        </div>

                    </div>                                
                </div>
            </div>
            </div>
        </div>

    </body>
</html>
